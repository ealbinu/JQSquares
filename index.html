<!DOCTYPE html>
<html lang="es">
	
	<head>
		<meta charset="utf-8" />
		<title>Squares.js (4jQuery)</title>

		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
		<script type="text/javascript" src="squares.js"></script>
		
		<style type="text/css">
			/* reseteo b√°sico en css */
			*{
				margin: 0;
				padding: 0;
				}	
			html,body{
				height:100%;
				}
			/*CONTENEDOR EXTERNO DE SQUARES */	
			#main{	
					width: 100%;
					height: 100%;
					position: relative;
					overflow: hidden;
				}
				
				
		</style>
		<script type="text/javascript">
		
		$(document).ready(function(){
			$('#squares').squares({
				sqHorizontal:	50, //cuadros horizontales
				sqVertical:		40, //cuadros verticales
				sqMargin:		3, //margin entre cuadros
				sqWidth:		20, //ancho de los cuadros
				sqHeight:		20, //alto de los cuadros
				sqBg:			'#336699' //color de los cuadros
			});
		});
		
		</script>
		
	</head>

	<body>
		
		<div id="main">
			<div id="squares"></div>
		</div>
	

	</body>

</html>
